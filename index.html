<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova Vibe!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- TOPO COM LOGO E MENU -->
  <header class="topo">
    <!-- Substituindo texto por imagem de logo -->
    <div class="logo">
      <img src="_imagens/LOGO.jpg" alt="Logo da loja" />
    </div>
    <nav class="menu">
      <a href="#">HOME</a>
      <a href="#">CONTATO</a>
      <a href="#">SOBRE NÓS</a>
    </nav>
  </header>

  <!-- MENU DE CATEGORIAS -->
  <section class="categorias">
    <div class="categoria">
      <img src="_imagens/regacap.jpg" alt="Feminino" />
      <p>Regatas</p>
    </div>
    <div class="categoria">
      <img src="_imagens/moleton1.jpg" alt="Plus Size" />
      <p>Moleton</p>
    </div>
    <div class="categoria">
      <img src="_imagens/infcap.jpg" alt="Infantil" />
      <p>Infantil</p>
    </div>
  </section>

  <!-- PRODUTOS -->
  <section class="produtos">
    <div class="produto">
      <img src="_imagens/moleton1.jpg" alt="Moleton" />
      <h3>Moleton - Raízes do Saber</h3>
      <p class="preco">R$99,90 <span class="desconto">-30%</span></p>
    </div>

    <div class="produto">
      <img src="_imagens/masc1.jpg" alt="Oversized" />
      <h3>Oversized Básica</h3>
      <p class="preco">R$78,50 <span class="desconto">-20%</span></p>
    </div>

    <div class="produto">
      <img src="_imagens/regata1.jpg" alt="Regata" />
      <h3>Vital Heights</h3>
      <p class="preco">R$58,39 <span class="desconto">-44%</span></p>
    </div>

    <div class="produto">
      <img src="_imagens/inf1.jpg" alt="Infantil" />
      <h3>Véu de Aquarela - infantil</h3>
      <p class="preco">R$42,30 <span class="desconto">-44%</span></p>
    </div>
  </section>

  <!-- RODAPÉ -->
  <footer class="rodape">
    Desenvolvido por Guilherme Pedroso
  </footer>

</body>
</html>
